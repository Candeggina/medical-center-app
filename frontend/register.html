<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrazione - Medical Center</title>
    <link rel="stylesheet" href="styles/login.css">
</head>
<body>
    <div class="container">
        <div class="register-card">
            <div class="logo">
                <img src="assets/medical-logo.png" alt="Medical Center Logo">
            </div>

            <form id="registerForm">
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" placeholder="MarioRossi123" required>
                </div>

                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="esempio@email.com" required>
                </div>

                <div class="input-group password-container">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="••••••••" required>
                    <i class="toggle-password fas fa-eye" onclick="togglePasswordVisibility()"></i>
                </div>

                <div class="password-rules">
                    <p>La password deve contenere:</p>
                    <ul>
                        <li class="rule-min-length">Almeno 8 caratteri</li>
                        <li class="rule-number">Un numero</li>
                        <li class="rule-special">Un carattere speciale</li>
                    </ul>
                </div>

                <button type="submit" class="btn-primary">
                    <span class="btn-text">Registrati</span>
                    <i class="fas fa-user-plus"></i>
                </button>

                <div id="error-message" class="error-message"></div>
            </form>

            <div class="links">
                <p>Hai già un account? <a href="login.html" class="link">Accedi qui</a></p>
            </div>
        </div>
    </div>

    <script src="scripts/register.js"></script>
</body>
</html>
