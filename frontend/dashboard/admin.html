<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="../styles/dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2><i class="fas fa-user-shield"></i> Amministrazione</h2>
                <p id="adminName"></p>
            </div>
            <nav class="sidebar-nav">
                <button class="nav-btn active" data-content="dashboard">
                    <i class="fas fa-home"></i> Dashboard
                </button>
                <button class="nav-btn" data-content="appointments">
                    <i class="fas fa-calendar-alt"></i> Appuntamenti
                </button>
                <button class="nav-btn" data-content="doctors">
                    <i class="fas fa-user-md"></i> Gestione Medici
                </button>
                <button class="nav-btn" data-content="users">
                    <i class="fas fa-users-cog"></i> Gestione Utenti
                </button>
                <button class="nav-btn" data-content="settings">
                    <i class="fas fa-cog"></i> Impostazioni
                </button>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="main-header">
                <div class="header-actions">
                    <button id="notifications"><i class="fas fa-bell"></i></button>
                    <button id="logout"><i class="fas fa-sign-out-alt"></i> Logout</button>
                </div>
            </header>

            <div class="content-wrapper" id="content">
                <!-- Dynamic Content Loaded Here -->
                <div class="welcome-message">
                    <h1>Benvenuto nell'Area Amministrativa</h1>
                    <p>Seleziona una voce dal menu laterale per iniziare</p>
                </div>
            </div>
        </main>
    </div>

    <script src="../scripts/admin.js"></script>
    <script src="../buttons/adminButtons.js"></script>
</body>
</html>
