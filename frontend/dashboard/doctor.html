<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Dashboard</title>
    <link rel="stylesheet" href="../styles/dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2><i class="fas fa-user-md"></i> Area Medico</h2>
                <p id="doctorName"></p>
            </div>
            <nav class="sidebar-nav">
                <button class="nav-btn active" data-content="calendar">
                    <i class="fas fa-calendar-day"></i> Calendario
                </button>
                <button class="nav-btn" data-content="patients">
                    <i class="fas fa-procedures"></i> Pazienti
                </button>
                <button class="nav-btn" data-content="prescriptions">
                    <i class="fas fa-prescription-bottle"></i> Prescrizioni
                </button>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="main-header">
                <div class="header-actions">
                    <button id="notifications"><i class="fas fa-bell"></i></button>
                    <button id="logout"><i class="fas fa-sign-out-alt"></i> Logout</button>
                </div>
            </header>

            <div class="content-wrapper" id="content">
                <div class="welcome-message">
                    <h1>Benvenuto Dottore</h1>
                    <p>Qui puoi gestire il tuo calendario e i pazienti</p>
                </div>
            </div>
        </main>
    </div>

    <script src="../scripts/doctor.js"></script>
</body>
</html>
